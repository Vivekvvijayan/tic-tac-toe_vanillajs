<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/566/566294.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylesheets/header.css">
    <link rel="stylesheet" href="./stylesheets/popup.css">
    <link rel="stylesheet" href="./stylesheets/board.css">
    <link rel="stylesheet" href="./stylesheets/responsive.css">
    <script src="./functions/Tones.js" defer></script>
</head>
<body>

    <header>
        <h1 class="heading">TIC TAC TOE</h1>
        <div class="player">
           
                <div class="player-1 "></div>
                <div class="player-2"></div>
          
        </div>
    </header>

    <div class="popup-box">
        <div class="popup-content">

            <span class="pop-up-box-head">WINNER</span>
            <span class="winner-name">X</span>
            <button class="btn-play-again" onclick="hidePopup()">Play Again</button>
        </div>
    </div>
    
    
    <section class="gameContainer">
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>

        
        <button class="btn-reset" onclick="restart()">Play Again</button>
    </section>


    <script src="./functions/draw.js"></script>

    
</body>
</html>
